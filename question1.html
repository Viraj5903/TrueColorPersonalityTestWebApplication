    <div class="questionBox">
        <h3>Question 1</h3>
        <form action="" id="questionForm">
            
            <div class="questionDiv">
                <p class="question">When I make decisions:</p>
            </div>

            <div class="option">
                <label>A. I do it quickly and go with the first impressions.</label>
                <div class="order">
                    <input type="radio" name="optionA" value="1">1
                    <input type="radio" name="optionA" value="2">2
                    <input type="radio" name="optionA" value="3">3
                    <input type="radio" name="optionA" value="4">4
                </div>
            </div>
            <div class="option">
                <label>B. I think about it, consider the options and then decide.</label>
                <div class="order">
                    <input type="radio" name="optionB" value="1">1
                    <input type="radio" name="optionB" value="2">2
                    <input type="radio" name="optionB" value="3">3
                    <input type="radio" name="optionB" value="4">4
                </div>
            </div>
            <div class="option">
                <label>C. I listen to my feelings and consider how my decisions will affect others.</label>
                <div class="order">
                    <input type="radio" name="optionC" value="1">1
                    <input type="radio" name="optionC" value="2">2
                    <input type="radio" name="optionC" value="3">3
                    <input type="radio" name="optionC" value="4">4
                </div>
            </div>
            <div class="option">
                <label>D. I take it seriously and always try to make the right decision.</label>
                <div class="order">
                    <input type="radio" name="optionD" value="1">1
                    <input type="radio" name="optionD" value="2">2
                    <input type="radio" name="optionD" value="3">3
                    <input type="radio" name="optionD" value="4">4
                </div>
            </div>

                <button class="linkButton" id="nextButton">Next</button>
